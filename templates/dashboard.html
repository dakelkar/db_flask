{% extends 'layout.html' %}

{% block body %}
    <h1>Patient Information</h1>
    <small>Welcome {{session.name}}</small>
    <div></div>
    <a class="btn btn-success" href="/add_patient">Register New Patient</a>
    <a class="btn btn-success" href="/add_biopsy">Add new Biopsy Report</a>
    <hr>

    <table class="table table-striped">
        <tr>
            <th>Folder Number</th>
            <th>MR number</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        {% for patient in patients %}
            <tr>
                <td>{{patient.folder_number}}</td>
                <td>{{patient.mr_number}}</td>
                <td>{{patient.name}}</td>
                <td><a href="edit_patient/{{patient.folder_hash}}" class="btn btn-default pullright">Edit</a></td>
                <td>
                    <form action="{{url_for('delete_patient', folder_hash=patient.folder_hash)}}" method="post">
                        <input type="hidden" name="_method" value="DELETE">
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
