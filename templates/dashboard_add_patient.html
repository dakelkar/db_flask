{% extends 'layout.html' %}

{% block body %}
    <h1>Patient Information</h1>
    <small>Welcome {{session.name}}</small>
    <div></div>
    <a class="btn btn-success" href="/add_patient">Register New Patient</a>
    <hr>

    <table class="table table-striped">
        <tr>
            <th>Folder Number</th>
            <th>MR number</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        {% for patient in patients %}
            <tr>
                <td>{{patient.folder_number}}</td>
                <td>{{patient.mr_number}}</td>
                <td>{{patient.name}}</td>
                <td><a href="add_data/{{patient.folder_hash}}" class="btn btn-success">Add other Modules</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
